version: 2
jobs:
  build:
    working_directory: ~/cci-phoenix
    docker:
      - image: elixir:1.7.0
      - image: mysql:5.7
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: "true"
    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix local.rebar
      - run: cd src ; mix deps.get
      - run: cd src ; DB_HOST=localhost mix test